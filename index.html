<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">JS Upload Images</a>
    </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Register Form</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form id="Form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" id="username">
                                <div id="userfeedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="email">
                                <div id="emailfeedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" id="password">
                                <div id="passwordfeedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" id="cpassword">
                                <div id="cpasswordfeedback"></div>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-secondary" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
    <script src="formvalidation.js"></script>
</body>
</html>
